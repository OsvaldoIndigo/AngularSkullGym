<div class="client-list">
  <h2>Lista de Clientes</h2>

  <div *ngIf="isLoading">Cargando clientes...</div>
  <div *ngIf="!isLoading && clients.length === 0">No hay clientes registrados.</div>

  <table *ngIf="!isLoading && clients.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Tel√©fono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.id }}</td>
        <td>{{ client.nombre_completo }}</td>
        <td>{{ client.correo_electronico }}</td>
        <td>{{ client.telefono }}</td>
        <td>
          <button (click)="viewDetails(client.id)">Ver Detalles</button>
          <button (click)="deleteClient(client.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
